<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #ffffff;
        }

        header {
            background-color: #2c3e50;
        }

        header h1 {
            animation: fadeInUp 1s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 1s;
        }

        .owner-image {
            animation: scaleIn 1s;
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl font-semibold">About Us</h1>
    </header>
    <div class="container mx-auto p-8">
        <div class="max-w-3xl mx-auto">
            <!-- Owner Section -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Owner And Trainer</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Owner Image -->
                    <div class="bg-white rounded-lg shadow-md p-4 owner-image">
                        <img src="owner-image.jpg" alt="Owner" class="w-full h-auto rounded-full">
                    </div>

                    <!-- Owner Details -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-semibold">John Doe</h3>
                        <p class="text-gray-700 text-sm">Founder and Owner</p>
                        <p class="text-gray-700 mt-4">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget ipsum justo.
                            Integer volutpat ex vel purus efficitur, a dictum massa bibendum.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
