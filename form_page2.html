<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUBHAM FITNESS</title>
    <!-- Include Tailwind CSS via CDN (you can also install it locally) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">ENTER YOUR DETAILS</h2>
        <form method="post" action="process_form.php">
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 outline-none">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 outline-none">
            </div>
            <div class="mb-4">
                <label for="contact" class="block text-gray-600">Contact:</label>
                <input type="text" id="contact" name="contact" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 outline-none">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-600">Gender:</label>
                <select id="gender" name="gender" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 outline-none">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-600">Age:</label>
                <input type="number" id="age" name="age" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 outline-none">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
