<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Photo Gallery - Dark Mode</title>
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include custom CSS for dark mode and animations -->
    <style>
        body {
            background-color: #1a202c; /* Dark background color */
        }
        .gallery-item {
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="font-sans text-white">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center mb-6">Photo Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Sample Photo 1 -->
            <div class="gallery-item">
                <img src="images/image 1.jpg" alt="Sample Photo 1" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Sample Photo 2 -->
            <div class="gallery-item">
                <img src="images/images2.jpg" alt="Sample Photo 2" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Sample Photo 3 -->
            <div class="gallery-item">
                <img src="images/image 3.jpg"  height="400" width="300" alt="Sample Photo 3" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Sample Photo 4 -->
            <div class="gallery-item">
                <img src="images/image4.jpg" alt="Sample Photo 4" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Add more sample photos as needed -->
            <div class="gallery-item">
                <img src="images/image5.jpg" alt="Sample Photo 1" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Sample Photo 2 -->
            <div class="gallery-item">
                <img src="images/image6.jpg" alt="Sample Photo 2" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Sample Photo 3 -->
            <div class="gallery-item">
                <img src="images/image7.png" alt="Sample Photo 3" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <!-- Sample Photo 4 -->
            <div class="gallery-item">
                <img src="images/owner.png" alt="Sample Photo 4" class="w-full h-auto rounded-lg shadow-lg">
            </div>

        </div>
    </div>

</body>
</html>
